<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table></table>
        <div class="container">
            <div class="display">
                <div class="display1 history">0</div>
                <div class="display2 t">00</div>
                <div class="last-entery result">0</div>
            </div>
            <div class="buttons">
                <button class="number button" value="7">7</button>
                <button class="number button" value="8">8</button>
                <button class="number button" value="9">9</button>
                <button class="delete" value="delete">Del</button>
                <button class="number button" value="4">4</button>
                <button class="number button" value="5">5</button>
                <button class="number button" value="6">6</button>
                <button class="operation" value="div">/</button>
                <button class="number button" value="1">1</button>
                <button class="number button" value="2">2</button>
                <button class="number button" value="3">3</button>
                <button class="operation" value="mul">X</button>
                <button class="number button dot" value="dot">.</button>
                <button class="number button zero" value="0">0</button>
                <button class="operation plus" value="plus">+</button>
                <button class="operation" value="min">-</button>
                <button class="equal" value="equal">=</button>
            </div>
        </div>


        <script src="calc.js"></script>
    </body>
    
</html>
